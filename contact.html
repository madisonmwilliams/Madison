		<div class="name">Madison Williams</div>


		<div class="contact-grid">

			<a href="https://instagram.com/username" class="contact-bubble">

				<div class="contact-bubble-content">

				</div>
			</a>

			<a href="mailto:name@emailaddress.com" class="contact-bubble">

				<img src="img/@.png" alt="@" class="contact-icon">

				<div class="contact-bubble-content">
					name@emailaddress.com
				</div>
			</a>

			<a href="tel:1234567890" class="contact-bubble">

				<img src="img/Phone.png" alt="phone" class="contact-icon">

				<div class="contact-bubble-content">
					123-456-7890
				</div>
			</a>
